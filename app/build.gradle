apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "pl.com.booker.booker"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            buildConfigField "String", "API_VARIANT", "\"api\""
        }
    }

    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties' // fix to: Duplicated file rxjava.properties
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://s3.amazonaws.com/repo.commonsware.com" }
    maven { url "https://jitpack.io" }
    maven { url "https://maven.google.com" }
}

ext.supportLibVersion = '27.0.2'
ext.retrofitVersion = '2.3.0'
ext.okHttpVersion = '3.6.0'
ext.daggerVersion = '2.14.1'
ext.paperParcelVersion = '2.0.1'
ext.gmsVersion = '11.8.0'

dependencies {
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile 'com.android.support:multidex:1.0.2'
    compile "com.android.support:preference-v14:$supportLibVersion"
    compile "com.android.support:preference-v7:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    compile "com.android.support:support-core-ui:$supportLibVersion"
    compile "com.android.support:support-fragment:$supportLibVersion"
    compile "com.android.support:support-v4:$supportLibVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.dmitrymalkovich.android:material-design-dimens:1.4'
    compile('com.github.hotchemi:permissionsdispatcher:3.0.1') { exclude module: 'support-v13' }
    compile 'com.google.code.gson:gson:2.8.2'
    compile "com.google.dagger:dagger:$daggerVersion"
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.mcxiaoke.koi:core:0.5.4'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
    compile 'com.orhanobut:hawk:2.0.1'
    compile "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    compile "com.squareup.okhttp3:okhttp:$okHttpVersion"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'
    compile 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:2.1.0'
    compile 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:2.1.0'
    compile "nz.bradcampbell:paperparcel:$paperParcelVersion"
    compile "nz.bradcampbell:paperparcel-kotlin:$paperParcelVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    debugCompile 'com.readystatesoftware.chuck:library:1.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    kapt "com.android.databinding:compiler:$gradlePluginVersion"
    kapt 'com.github.hotchemi:permissionsdispatcher-processor:3.0.1'
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "nz.bradcampbell:paperparcel-compiler:$paperParcelVersion"
    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.1.0'
}
apply plugin: 'kotlin-android-extensions'